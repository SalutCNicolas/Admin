{{message}}


<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th width="220px">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of users">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href="#" [routerLink]="['/user/', 'edit', i.id  ]" class="btn btn-primary">Edit</a>
                <button type="button" (click)="deletePerson(i.id)" class="btn btn-danger">Delete</button>

               
            </td>
        </tr>
    </tbody>



</table>

<h1>Statistiques de toutes les courses</h1>
